<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <h2 id="turnText"></h2>
    <div class="gameContainer">
        <div class="player" id="player1">
            <button id="p1Button">Change Name</button>
            <h2 id="pName1">Player 1</h2>
            <h2 id="player1Score">0</h2>
        </div>
        <div class="gameBoard">
            <div class="cell" cellIndex="0"></div>
            <div class="cell" cellIndex="1"></div>
            <div class="cell" cellIndex="2"></div>
            <div class="cell" cellIndex="3"></div>
            <div class="cell" cellIndex="4"></div>
            <div class="cell" cellIndex="5"></div>
            <div class="cell" cellIndex="6"></div>
            <div class="cell" cellIndex="7"></div>
            <div class="cell" cellIndex="8"></div>
        </div>
        <div class="player" id="player2">
            <button id="p2Button">Change Name</button>
            <h2 id="pName2">Player 2</h2>
            <h2 id="player2Score">0</h2>
        </div>
    </div>
    <button id="restartBtn">Restart</button>
</body>

</html>
